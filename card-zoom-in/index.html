<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Zoom In</title>
    <link rel="stylesheet" href="../base/base.css">
  </head>
  <body>
    <h1>Card Zoom In</h1>
    <h5>Inspired by <a target="_blank" href="https://netflix.com/#/">DevArt with Google</a></h5>

    <section class="list">
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
    </section>
    <section class="list">
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
      <div class="container"><div class="elem hide-elem"></div></div>
    </section>
  </body>

  <style media="screen">
    .list {
      overflow: hidden;
      overflow: visible;
    }
    .container {
      overflow: visible;
    }
    div {
      transition: all 1000ms cubic-bezier(0.5,0,0.1,1);
    }
    div:hover {
      transform: scale(1.2);
    }
  </style>

  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script type="text/javascript" src="../base/base.js"></script>
  <script type="text/javascript">
    getResults().then(res => {
      $('.elem').each(function(index) {
        $(this).css({
          'background-image': `url('${res[index].urls.regular}')`
        });
      });
    });
  </script>
</html>
